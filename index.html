
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thabang Frans Mojapelo | Pro Software Developer & Architect</title>
    <meta name="description" content="Professional portfolio of Thabang Frans Mojapelo. Expert in high-performance React architectures, Node.js systems, and enterprise-grade software engineering.">
    <script>
      // Polyfill 'process' for browser environment
      window.process = window.process || { env: {} };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'electric-orange': '#f97316',
              'dark-bg': '#050505',
              'card-bg': '#0c0c0c',
              'charcoal': '#121212',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
              display: ['Space+Grotesk', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow-line': 'glow-line 3s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              'glow-line': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      [id] {
        scroll-margin-top: 100px;
      }
      .glass-nav {
        background: rgba(5, 5, 5, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(249, 115, 22, 0.1);
      }
      .orange-glow {
        box-shadow: 0 0 30px rgba(249, 115, 22, 0.15);
      }
      .orange-glow-hover:hover {
        box-shadow: 0 0 50px rgba(249, 115, 22, 0.4);
      }
      .text-gradient {
        background: linear-gradient(135deg, #ffffff 0%, #f97316 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316;
      }
      #scroll-progress {
        position: fixed;
        top: 0;
        left: 0;
        height: 2px;
        background: #f97316;
        z-index: 100;
        width: 0%;
        transition: width 0.1s ease-out;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="scroll-progress"></div>
    <div id="root"></div>
    <!-- Entry point for the application -->
    <script type="module" src="index.tsx"></script>
    <script>
      window.addEventListener('scroll', () => {
        const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrolled = (winScroll / height) * 100;
        document.getElementById('scroll-progress').style.width = scrolled + '%';
      });
    </script>
</body>
</html>
